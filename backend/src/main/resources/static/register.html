<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form id="userForm" method="post" action="http://localhost:8080/register?type=farmer">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="homeAddress">Home Address:</label>
    <input type="text" id="homeAddress" name="homeAddress" required><br><br>
    
    <button type="submit">Register</button>
</form>

<script>
 document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = this;

            // Create a JSON object with the user input
            var user = {
                username: form.username.value,
                password: form.password.value,
                email: form.email.value,
                phoneNumber: form.phoneNumber.value,
                fullName : form.fullName.value,
                homeAddress: form.homeAddress.value
            };

            // Send the form data using fetch
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                // Handle success
                console.log('Success:', data);
                alert('Registration successful!');
            })
            .catch((error) => {
                // Handle error
                console.error('Error:', error);
                alert('An error occurred during registration.');
            });
        });
</script>

</body>
</html>
