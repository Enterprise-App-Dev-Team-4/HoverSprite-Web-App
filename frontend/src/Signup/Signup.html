<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 no-gutters">
            <div class="col-md-6 bg-image"></div>
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-box">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <p class="text-center mb-4">Gain full access to our services</p>
                        <div class="text-center mb-3">
                            <button class="btn btn-outline-dark btn-block mb-2">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2" /> Sign up with Google
                            </button>
                            <button class="btn btn-outline-dark btn-block">
                                <img src="https://img.icons8.com/color/16/000000/facebook-new.png" class="mr-2" /> Sign up with Facebook
                            </button>
                        </div>
                        <div class="text-center mb-3">OR</div>
                        <button class="btn btn-dark btn-block mb-3">Sign up with phone or email</button>
                        <p class="text-center small">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">cookie use</a>.</p>
                        <div class="text-center">
                            <p>Already have an account?</p>
                            <button class="btn btn-outline-dark">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
