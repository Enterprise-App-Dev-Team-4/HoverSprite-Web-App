<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../../public/HoverSpriteLogo.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Signup.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100 no-gutters">
            <div class="col-lg-6 bg-image d-none d-lg-block">
                <img src="../../public/HoverSpriteLogo.png" alt="Hover Sprite Logo" class="logo">
                <div class="image-text">
                    <h1>Hover Sprite</h1>
                    <p>We specialize in organic fertilizer and pesticide spraying, serving orchards, cereal fields, and
                        vegetable farms</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="form-container">
                    <div class="form-box">
                        <img src="../../public/HoverSpriteLogo.png" alt="Hover Sprite Logo" class="logo d-lg-none">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <p class="text-center mb-4">Gain full access to our services</p>
                        <div class="social-buttons mb-4">
                            <button class="btn btn-outline-dark btn-block" onclick="oauthSignIn()">
                                <i class="fab fa-google mr-2"></i> Sign up with Google
                            </button>
                        </div>
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <button class="btn btn-primary btn-block mb-3" id="register-button" onclick="redirectToRegister()">
                            Sign up with Email
                        </button>
                        <p class="text-center small mt-3">
                            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>,
                            including <a href="#">Cookie Use</a>.
                        </p>
                        <div class="text-center mt-4">
                            <p>Already have an account?</p>
                            <button class="btn btn-outline-primary btn-log-in" onclick="redirectToLogin()">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
