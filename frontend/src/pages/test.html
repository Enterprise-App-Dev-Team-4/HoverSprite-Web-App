<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HoverSprite Community</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .bg-image {
            background-image: url('../../public/about-2drones.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .bg-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            position: absolute;
            top: 20%;
            left: 43%;
            z-index: 2;
            width: 100px;
            height: auto;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .image-text h1 {
            font-size: 3;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .image-text p {
            font-size: 0.9rem;
            font-weight: 300;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .form-box h2 {
            color: #333;
            font-weight: 600;
        }

        .btn-log-in {
            width: 70%;
        }

        .social-buttons .btn {
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .social-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
            position: relative;
            z-index: 1;
            color: #777;
        }

        @media (max-width: 991px) {
            .bg-image {
                display: none;
            }

            .form-container {
                background-image: url('../../public/about-2drones.jpg');
                background-size: cover;
                background-position: center;
                position: relative;
            }

            .form-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.9);
            }

            .form-box {
                position: relative;
                z-index: 1;
                background: rgba(255, 255, 255, 0.95);
            }

            .logo {
                position: static;
                display: block;
                margin: 20px auto;
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100 no-gutters">
            <div class="col-lg-6 bg-image d-none d-lg-block">
                <img src="../../public/HoverSpriteLogo.png" alt="Wine Community Logo" class="logo">
                <div class="image-text">
                    <h1>Hover Sprite</h1>
                    <p>We specialize in organic fertilizer and pesticide spraying, serving orchards, cereal fields, and
                        vegetable farms</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="form-container">
                    <div class="form-box">
                        <img src="../../public/HoverSpriteLogo.png" alt="Wine Community Logo" class="logo d-lg-none">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <p class="text-center mb-4">Gain full access to our services</p>
                        <div class="social-buttons mb-4">
                            <button class="btn btn-outline-dark btn-block">
                                <i class="fab fa-google mr-2"></i> Sign up with Google
                            </button>
                            <button class="btn btn-outline-primary btn-block">
                                <i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook
                            </button>
                        </div>
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <button class="btn btn-primary btn-block mb-3" id="register-button"
                            onclick="redirectToRegister()">
                            Sign up with Email
                        </button>
                        <p class="text-center small mt-3">
                            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a>,
                            including <a href="#">Cookie Use</a>.
                        </p>
                        <div class="text-center mt-4">
                            <p>Already have an account?</p>
                            <button class="btn btn-outline-primary btn-log-in" onclick="redirectToLogin()">Log
                                in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
