<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/ChatPage.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 chat-sidebar">
                <!-- Header section including return order button -->
                <div class="sidebar-header">
                    <button id="returnOrder" class="btn btn-outline-success">
                        <i class="bi bi-arrow-left"></i> Return Order
                    </button>
                </div>

                <!-- List of chats (can be dynamically loaded) -->
                <div class="mt-4">
                    <div class="chat-list-item">
                        <strong>Annie Carpenter</strong> <br> Did you talk to Mark? ðŸ˜Š
                    </div>
                    <div class="chat-list-item">
                        <strong>Mark Appleyard</strong> <br> Lunch tomorrow. I'll call you.
                    </div>
                    <div class="chat-list-item">
                        <strong>Bradley Stokes</strong> <br> Sent a photo
                    </div>
                    <div class="chat-list-item">
                        <strong>Emilie Wagner</strong> <br> You in? 10 min away
                    </div>
                </div>
            </div>

            <!-- Chat Window -->
            <div class="col-md-8 chat-window">
                <!-- Chat Header (will be updated dynamically with sprayer's name) -->
                <div class="chat-header d-flex align-items-center">
                    <h5 class="mb-0">Loading...</h5>  <!-- This will be dynamically updated -->
                </div>

                <!-- Chat Body (dynamically updated) -->
                <div class="chat-body">
                    <!-- Dynamic chat messages will be appended here by JavaScript -->
                </div>

                <!-- Chat Footer for sending messages -->
                <div class="chat-footer d-flex">
                    <input type="text" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-success ms-2">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ChatPage.js"></script>
    <script src="../components/Navbar.js"></script>
    <script src="../components/Footer.js"></script>
    <script src="../components/sendToken.js"></script>
</body>
</html>
