<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverSprite Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Home.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Welcome, <span id="userName"></span></h1>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <button class="btn btn-primary mb-2" type="button" id="bookServiceBtn">Book New Spray
                            Service</button>
                        <button class="btn btn-outline-primary mb-2" type="button" id="viewOrdersBtn">View My
                            Orders</button>
                        <button class="btn btn-outline-primary" type="button" id="updateProfileBtn">Update
                            Profile</button>
                    </div>
                </div>
            </div>


            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upcoming Services</h5>
                    </div>
                    <div class="card-body">
                        <ul id="upcomingServices" class="list-group list-group-flush">
                            <!-- Upcoming services will be inserted here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Weather Forecast</h5>
                    </div>
                    <div class="card-body text-center" id="weather-card">
                        <!-- Weather data will be inserted here dynamically -->
                    </div>
                </div>
            </div>


            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Notifications</h5>
                    </div>
                    <div class="card-body">
                        <div class="position-relative mb-3">
                            <i class="fas fa-bell fa-2x"></i>
                            <span class="notification-badge">0</span>
                        </div>
                        <p>You don't any Notifications</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quick Tips</h5>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-lightbulb text-warning me-2"></i> Remember to prepare your field before the
                            spraying session.</p>
                        <p><i class="fas fa-seedling text-success me-2"></i> Consider crop rotation for better yield.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Service History</h5>
                    </div>
                    <div class="card-body">
                        <ul id="serviceHistory" class="list-group list-group-flush">
                            <!-- Service history will be inserted here dynamically -->
                        </ul>
                        <button class="btn btn-sm btn-primary mt-3" type="button" id="viewHistoryBtn">View Full
                            History</button>
                        <!-- <a href="/order-list?role=farmer" class="btn btn-sm btn-primary mt-3">View Full History</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="../components/Navbar.js"></script>
    <script src="../components/Footer.js"></script>
    <script src="../components/sendToken.js"></script>
    <script src="../js/Home.js"></script>
</body>

</html>
