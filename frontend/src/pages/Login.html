<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hover Sprite</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100 no-gutters">
            <div class="col-lg-6 bg-image d-none d-lg-block">
                <img src="../../public/HoverSpriteLogo.png" alt="Hover Sprite Logo" class="logo">
                <div class="image-text">
                    <h1>Hover Sprite</h1>
                    <p>We specialize in organic fertilizer and pesticide spraying, serving orchards, cereal fields, and
                        vegetable farms</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="form-container">
                    <div class="form-box">
                        <img src="../../public/HoverSpriteLogo.png" alt="Hover Sprite Logo" class="logo d-lg-none">
                        <h2 class="text-center mb-4">Log In</h2>
                        <div class="social-buttons mb-4">
                            <button class="btn btn-outline-dark btn-block">
                                <i class="fab fa-google mr-2"></i> Continue with Google
                            </button>
                            <button class="btn btn-outline-primary btn-block">
                                <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
                            </button>
                        </div>
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <form id="loginForm" method="post" action="http://localhost:8080/login">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email"
                                    placeholder="Phone or email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Your password">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="userRole" aria-label="Login as">
                                    <option selected>Login as</option>
                                    <option value="farmer">Farmer</option>
                                    <option value="receptionist">Receptionist</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                        
                        <div id="alertContainer" class="mt-3"></div>

                        <div class="text-center mt-3">
                            <a href="#">Forget your password?</a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" id="register-page">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
