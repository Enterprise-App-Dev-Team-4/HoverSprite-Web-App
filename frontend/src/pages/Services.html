<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - HoverSprite</title>
    <link rel="shortcut icon" href="../../public/HoverSpriteLogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Services.css">
</head>

<body>
    <div id="navbar-container"></div>

    <header class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Our Services</h1>
            <p class="hero-subtitle">Cutting-edge Agricultural Solutions</p>
        </div>
    </header>


    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search Services">
                    <button id="searchButton" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <select id="cropTypeSelect" class="form-select">
                    <option value="">All Crop Types</option>
                    <option value="FRUITS">Fruits</option>
                    <option value="VEGETABLE">Vegetables</option>
                    <option value="CEREALS">Cereals</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="serviceTypeSelect" class="form-select">
                    <option value="">All Service Types</option>
                    <option value="SPRAYING">Spraying</option>
                    <option value="CONSULT">Consult</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div id="servicesContainer" class="row g-4">
            <!-- Services will be dynamically inserted here -->
        </div>
        <div id="loadingIndicator" class="text-center mt-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Service Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Service details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="bookNowModal">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="../js/Services.js"></script>
    <script src="../../components/Navbar.js"></script>
    <script src="../../components/Footer.js"></script>
    <script src="../../components/sendToken.js"></script>
</body>

</html>
