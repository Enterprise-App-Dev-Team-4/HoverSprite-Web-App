<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - HoverSprite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Services.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="hero-image">
        <div class="hero-text">
            <h1 class="display-4">Services</h1>
            <p>Home &gt; Services</p>
        </div>
    </div>

    <!------Search bar-->
    <div class="container mt-4">
        <div class="row">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Services">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
            <div class="col-md-4">
                <select id="cropTypeSelect" class="form-control">
                    <option value="">All Crop Types</option>
                    <option value="FRUITS">Fruits</option>
                    <option value="VEGETABLE">Vegetables</option>
                    <option value="CEREALS">Cereals</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="serviceTypeSelect" class="form-control">
                    <option value="">All Service Types</option>
                    <option value="SPRAYING">Spraying</option>
                    <option value="CONSULT">Consult</option>
                </select>
            </div>
        </div>
    </div>
    
    <!--------COntent-->
    <div class="services-scroll-container">
        <div class="container mt-5"> 
        </div>
    </div>
    
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../components/Navbar.js"></script>
    <script src="../../components/Footer.js"></script>
    <script src="../../components/sendToken.js"></script>
    <script src="../js/Services.js"></script>

</body>
</html>
