<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/Login.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Background Image Section -->
        <div class="col-md-7 p-0" style="background: url('your-image-path.jpg') no-repeat center center; background-size: cover;">
        </div>
        <!-- Login Form Section -->
        <div class="col-md-5 d-flex align-items-center justify-content-center">
            <div class="login-form">
                <h2 class="mb-3">Log In</h2>
                <button class="btn btn-outline-dark w-100 mb-2">
                     <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2" /> Continue with Google
                    </button>
                <button class="btn btn-outline-dark w-100 mb-4">
                    <img src="https://img.icons8.com/color/16/000000/facebook-new.png" class="mr-2" />Continue with Facebook
                </button>
                <div class="divider"></div>
                <form id="loginForm" method="post" action="http://localhost:8080/login">
                    <input type="text" class="form-control mb-3" name="email" placeholder="Phone or email address">
                    <input type="password" class="form-control mb-3" name="password" placeholder="Your password">
                    <select class="form-select" id="userRole" aria-label="Default select example">
                        <option selected>Login as</option>
                        <option value="farmer">Farmer</option>
                        <option value="receptionist">Receptionist</option>
                      </select>
                      <br><br><br>
                    <button type="submit" class="btn btn-dark w-100">Log in</button>
                </form>
                <a href="#" class="d-block text-center mt-3">Forget your password?</a>
                <a href="#" class="d-block text-center mt-2" id="register-page">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</div>
<script src="./Login.js"></script>
</body>
</html>
