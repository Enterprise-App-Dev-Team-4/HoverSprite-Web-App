<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - HoverSprite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div class="hero-image">
        <div class="hero-text">
            <h1 class="display-4">Booking</h1>
            <p>Home &gt; Booking</p>
        </div>
    </div>

    <!-- Booking Form Section -->
    <div class="container booking-form">
        <h2>Request Spray Order</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="orderType">Order Type</label>
                        <select class="form-control" id="orderType">
                            <option>Crop Spray</option>
                            <option>Aerial Seeding</option>
                            <option>Surveying and Mapping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cropType">Type of Crop</label>
                        <select class="form-control" id="cropType">
                            <option>Fruit</option>
                            <option>Vegetable</option>
                            <option>Cereal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Farmland Area (in hectares)</label>
                        <input type="number" class="form-control" id="area" placeholder="Farmland area">
                    </div>
                    <div class="form-group">
                        <label for="date">Date and Time</label>
                        <input type="datetime-local" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="session">Available Sessions</label>
                        <select class="form-control" id="session">
                            <option>04:00 - 05:00</option>
                            <option>05:00 - 06:00</option>
                            <option>06:00 - 07:00</option>
                            <option>07:00 - 08:00</option>
                            <option>16:00 - 17:00</option>
                            <option>17:00 - 18:00</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Submit Request</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="path-to-map-image.jpg" class="img-fluid" alt="Map">
            </div>
        </div>
    </div>

    <!-- Footer -->
    
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../components/Navbar.js"></script>
    <script src="../../components/Footer.js"></script>
    <script src="../js/Booking.js"></script>
</body>
</html>
