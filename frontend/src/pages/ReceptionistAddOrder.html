<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Hover Sprite</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ReceptionistAddOrder.css">
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <img src="../../public/HoverSpriteLogo.png" alt="Hover Sprite Logo" class="logo">
            <h2 class="mb-4">Add New Order</h2>
            <form id="orderForm" method="post" action="http://localhost:8080/addOrder">
                <div class="form-group">
                    <input type="text" class="form-control" id="orderId" name="orderId" required
                        placeholder="Order ID">
                </div>
                <div class="form-group">
                    <select class="form-control" id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="assigned">Assigned</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="orderDate" name="orderDate" required
                        placeholder="Order Date">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cropType" name="cropType" required
                        placeholder="Crop Type">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="area" name="area" required
                        placeholder="Area (in decares)">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="cost" name="cost" required
                        placeholder="Cost (in VND)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="assignedSprayers" name="assignedSprayers"
                        placeholder="Assigned Sprayers (Optional)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Order</button>
            </form>
        </div>
    </div>
    <script src="../js/ReceptionistAddOrder.js"></script>
</body>

</html>
